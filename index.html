<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/9b7e21f9c6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="toolbar">
        <button class="toolbar-btn" data-command="bold">
          <i class="fas fa-bold"></i>
        </button>
        <button class="toolbar-btn" data-command="italic">
          <i class="fas fa-italic"></i>
        </button>
        <button class="toolbar-btn" data-command="insertUnorderedList">
          <i class="fas fa-list-ul"></i>
        </button>
        <button id="save-btn" class="toolbar-btn">Save locally</button>
        <button id="load-btn" class="toolbar-btn">Load</button>
        <button id="export-json">
          <i class="fas fa-file-download"></i>
        </button>
      </div>
      <div class="text-container">
        <div class="editable-text" contenteditable="true"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
